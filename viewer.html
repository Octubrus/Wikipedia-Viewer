<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <link href="viewer.css" type="text/css" rel="stylesheet">

  <title>Wikipedia Viewer</title>
  <meta name="description" content="Search through Wiki using this neat app.">

</head>
<body class="red accent-2">
  <div id="wrapper">
    <div class="container main">
      <div>
        <h3 class="center-align">Wikipedia Viewer</h3>
      </div>
      <div class="row">
        <div class="col s12 m6 offset-m3 input-field inline">
          <input id="search" type="text">
          <label for="search">Learn about?</label>
          <div id="surprise">
            <a href="https://en.wikipedia.org/wiki/Special:Random" class="waves-effect waves-light btn" target="_blank">Go Random!</a>
          </div>
        </div>
      </div>
    </div>
    <div id="result" class="container"></div>
  </div>
  <ul>
    <li>CSS Framework - <a class="grey-text text-lighten-3" href="http://materializecss.com/">MaterializeCSS</a></li>
  </ul>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
