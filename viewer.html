<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <link href="viewer.css" type="text/css" rel="stylesheet">

  <title>Wikipedia Viewer</title>
  <meta name="description" content="Search through Wiki using this neat app.">

</head>
<body class="blue darken-1 valign-wrapper blue">
  <div class="container valign">
    <div class="row">
      <div class="grid-example col s12 m6 offset-m3 input-field inline">
        <input placeholder="What do you want to learn about?" id="search" type="text" class="validate">
        <label for="search"></label>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
